<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home Page</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="style/collapsible-hamburger-menu-example.css"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!--Banner-->

    <div class="banner"></div>
    <!-- Top Navigation Bar -->
    <div class="w3-bar w3-center">
      <!-- Desktop Menu Items (hidden on small screens) -->
      <div class="menu-center w3-hide-small">
        <a
          href="index.html"
          class="w3-bar-item w3-button w3-hover-none w3-hover-text-light-green x-margin-small"
          >Home</a
        >
        <a
          href="breakfast.html"
          class="w3-bar-item w3-button w3-hover-none w3-hover-text-light-green x-margin-small"
          >Breakfast</a
        >
        <a
          href="lunch.html"
          class="w3-bar-item w3-button w3-hover-none w3-hover-text-light-green x-margin-small"
          >Lunch</a
        >
        <a
          href="menus.html"
          class="w3-bar-item w3-button w3-hover-none w3-hover-text-light-green x-margin-small"
          >Menus</a
        >

        <a
          href="events.html"
          class="w3-bar-item w3-button w3-hover-none w3-hover-text-light-green x-margin-small"
          >Events</a
        >

        <a
          href="afternoontea.html"
          class="w3-bar-item w3-button w3-hover-none w3-hover-text-light-green x-margin-small"
          >Afternoon Tea</a
        >

        <a
          href="contact.html"
          class="w3-bar-item w3-button w3-hover-none w3-hover-text-light-green x-margin-small"
          >Contact</a
        >

        <a
          href="about.html"
          class="w3-bar-item w3-button w3-hover-none w3-hover-text-light-green x-margin-small"
          >About</a
        >
      </div>

      <!-- Hamburger Icon (right side, visible only on small screens) -->
      <button
        class="w3-bar-item w3-button w3-right w3-hide-medium w3-hide-large menu-toggle"
        aria-controls="smallMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
        onclick="toggleMenu()"
      >
        <i class="fa fa-bars" aria-hidden="true"></i>
      </button>
    </div>

    <!-- Collapsible Mobile Menu -->
    <div
      id="smallMenu"
      class="w3-bar-block w3-white w3-hide w3-hide-medium w3-hide-large w3-center"
      aria-hidden="true"
    >
      <a
        href="#"
        class="w3-bar-item w3-button w3-hover-none w3-hover-text-light-green x-margin-small"
        >Home</a
      >
      <a
        href="#"
        class="w3-bar-item w3-button w3-hover-none w3-hover-text-light-green x-margin-small"
        >Breakfast</a
      >
      <a
        href="#"
        class="w3-bar-item w3-button w3-hover-none w3-hover-text-light-green x-margin-small"
        >Lunch</a
      >
      <a
        href="#"
        class="w3-bar-item w3-button w3-hover-none w3-hover-text-light-green x-margin-small"
        >Menus</a
      >
      <a
        href="#"
        class="w3-bar-item w3-button w3-hover-none w3-hover-text-light-green x-margin-small"
        >Events</a
      >
      <a
        href="#"
        class="w3-bar-item w3-button w3-hover-none w3-hover-text-light-green x-margin-small"
        >Afternoon Tea</a
      >
      <a
        href="#"
        class="w3-bar-item w3-button w3-hover-none w3-hover-text-light-green x-margin-small"
        >Contact</a
      >
      <a
        href="#"
        class="w3-bar-item w3-button w3-hover-none w3-hover-text-light-green x-margin-small"
        >About</a
      >
    </div>

    <script src="scripts/collapsible-hamburger-menu-example.js"></script>
  </body>
</html>
